<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css" type="text/css"/>

    </head>
    <body style="background-color:#03203C;">
        <div  class="row">
            <div class="col-sm-6 offset-md-5">
        <div class="container-layout1">
            <div class="row" style="padding: 10px;">
                <div class="col-sm-3" style="display: block; margin: auto;">
                    <img src="https://th.bing.com/th/id/Rcb82ab5d792cb77eb88b2decab7250dd?rik=qEV3jzhjKdR5Ew&riu=http%3a%2f%2fwww.newdesignfile.com%2fpostpic%2f2010%2f12%2fuser-icon_75636.png&ehk=KfT5gzpfWoPl2rbIZ6V4XokfnhrSqDES0r%2f%2f%2f20yTGI%3d&risl=&pid=ImgRaw">
                </div>
                <div class="col-sm-8 offset-md-1" style="text-align: center">
                    <h1>registration</h1>  
                <div class="col text-center" style="padding: 15px; max-height: 700px ">
                    <form action="completeUserRegistration" method="post"  autocomplete="off">
                        <div class="col text-center" >
                                
                                    <div class="form-group" style="margin-top:5px;">
                                        <label style="display:block; float: left; margin: 5px;" for="userFirstName" >First Name</label><br>
                                        <input type="text" name="userFirstName" class="form-control"  required>
                                    </div>
                                    <div class="form-group" style="margin-top:5px;">
                                        <label style="display:block; float: left; margin: 5px;" for="userLastName" >Last Name</label>
                                        <input type="text" name="userLastName" class="form-control" required>
                                    </div>
                                    <div class="form-group" style="margin-top:5px;">
                                        <label style="display:block; float: left; margin: 5px;" for="userName" >User Name</label>
                                        <input type="text" name="userName" class="form-control" required>
                                    </div>
                                    <div class="form-group" style="margin-top:5px;">
                                        <label style="display:block; float: left; margin: 5px;" for="userEmail" >Email</label>
                                        <input type="email" name="userEmail" class="form-control" required>
                                    </div>
                                    <div class="form-group" style="margin-top:5px;">
                                        <label style="display:block; float: left; margin: 5px;" for="userPhoneno" >Phoneno</label>
                                        <input type="tel" name="userMobile" class="form-control" required>
                                    </div>
                                    <div class="form-group" style="margin-top:5px;">
                                        <label style="display:block; float: left; margin: 5px;" for="userPassword" >Password</label>
                                        <input type="password" name="userPassword" class="form-control" required>
                                    </div>
                                    <div class="form-group"style="margin-top:5px;">
                                        <label style="display:block; float: left; margin: 5px;" for="ConfirmUserPassword" >Confirm Password</label>
                                        <input type="password" name="ConfirmUserPassword" class="form-control" required>
                                    </div>
                            <button type="submit" class="btn btn-primary btn-lg input-margin">Register</button> <br><br>
                            <a href="/">existing user? Login</a>
                    </div>
                    </form>
                    <div th:if="${message}">
                        <h6 th:if="${status == true}" th:text="${message}" class="resSuccess">done</h6>
                        <h6 th:if="${status == false}" th:text="${message}" class="resDanger">failed</h6>
                    </div>
                        
                </div>
                </div>
               
        </div>
        </div>
            </div>
    </div>
    </body>
</html>
