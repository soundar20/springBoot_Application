<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <table border="1" class="table table-dark table-hover">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email</td><!-- comment -->
                    <td>Mobile</td><!-- comment -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="list :${list}"> 
                    <td th:text="${list.id}">ID</td>
                    <td th:text="${list.userName}">name</td>
                    <td th:text="${list.userFirstName}">userFirstName</td>
                    <td th:text="${list.userLastName}">userLastName</td>
                    <td th:text="${list.userEmail}">userEmail</td>
                    <td th:text="${list.userMobile}">userMobile</td>
                </tr>
            </tbody>
            
</table>
    </body>
</html>
