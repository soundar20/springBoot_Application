<html>
    <head>
        <title>User Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body style="background-color:#03203C;">
        <div  class="row">
            <div class="col-sm-6 offset-md-5">
        <div class="container-layout">
            <div class="row" style="padding: 40px;">
                <div class="col-sm-4" style="display: block; margin-right: 50px">
                    <img src="https://th.bing.com/th/id/Rcb82ab5d792cb77eb88b2decab7250dd?rik=qEV3jzhjKdR5Ew&riu=http%3a%2f%2fwww.newdesignfile.com%2fpostpic%2f2010%2f12%2fuser-icon_75636.png&ehk=KfT5gzpfWoPl2rbIZ6V4XokfnhrSqDES0r%2f%2f%2f20yTGI%3d&risl=&pid=ImgRaw">
                </div>
                <div class="col-sm-6" style="text-align:center">
                    <h1>login</h1>  
                <div class="col text-center" style="padding: 15px;">
                    <form action="userLogin" method="post" autocomplete="off">
                            <div class="form-group">
                                <label style="display:block; float: left; margin: 5px;" for="userEmail" >Email</label>
                                <input type="email" name="userEmail" id="userEmail" class="form-control" required>
                            </div>
                        <div class="form-group" style="margin-top:5px;">
                            <label style="display:block; float: left; margin: 5px;" for="userPassword" >Password</label>
                            <input type="password" name="userPassword" id="userPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg input-margin">Login</button>
                    </form>
                        <div th:if="${message}">
                        <h6 th:if="${status == true}" th:text="${message}" class="resSuccess">done</h6>
                        <h6 th:if="${status == false}" th:text="${message}" class="resDanger">failed</h6>
                        </div>
                        <a href="userregistration">new user? Register Now</a>
                </div>
                </div>
               
        </div>
        </div>
            </div>
    </div>
           <!--</form>-->
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI=" crossorigin="anonymous"></script>
</html>
